name: Knip - Unused Code Detection

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  knip:
    name: Check for unused code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Knip
        run: bunx knip

      - name: Knip Report (on failure)
        if: failure()
        run: |
          echo "## Knip found unused code" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the output above and remove unused:" >> $GITHUB_STEP_SUMMARY
          echo "- Files" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Exports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`bunx knip\` locally to see the full report." >> $GITHUB_STEP_SUMMARY
